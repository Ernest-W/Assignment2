<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="images/Logo.png" alt="AZoom Logo" />
        </div>
        <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
        <ul class="nav-links" id="navLinks">
          <li><a href="index.html" onclick="navClick('Home')">Home</a></li>
          <li><a href="CarTypes.html" onclick="navClick('Cars')">Cars</a></li>
          <li id="bookingSection"><a href="CarBooking.html" onclick="navClick('Booking')">Booking</a></li>
          <li id="bookingHistorySection"><a href="BookingHistory.html" onclick="navClick('BookingHistory')">Booking History</a></li>
          <li><a href="Location.html" onclick="navClick('Location')">Location</a></li>
          <li><a href="FAQ.html" onclick="navClick('FAQ')">FAQ</a></li>
          <li id="paymentSection"><a href="Payment.html" onclick="navClick('Payment')">Payment</a></li>
        </ul>
        <div id="greeting" style="color: white; margin-left: 20px;"></div>
        <button id="loginButton" class="login-btn">Login</button>
      </nav>
    </header>

    <main>
      <h2>Book Your Car</h2>
      <form id="bookingForm">
        <label>Full Name:</label>
        <input type="text" id="fullName" placeholder="Full Name" required />
        <label>Select Car Model:</label>
        <select id="carModel" required>
          <option value="">Select Car</option>
          <option value="Toyota Corolla">Toyota Corolla</option>
          <option value="Kia Cerato">Kia Cerato</option>
          <option value="Nissan Sylphy">Nissan Sylphy</option>
          <option value="Hyundai Elantra">Hyundai Elantra</option>
          <option value="Mazda 3">Mazda 3</option>
          <option value="Toyota Camry">Toyota Camry</option>
          <option value="Toyota Harrier">Toyota Harrier</option>
          <option value="Mazda CX-5">Mazda CX-5</option>
          <option value="Honda Pilot">Honda Pilot</option>
          <option value="Nissan Leaf">Nissan Leaf</option>
          <option value="Hyundai Kona EV">Hyundai Kona EV</option>
          <option value="BMW 318i">BMW 318i</option>
          <option value="Audi A4">Audi A4</option>
        </select>
        <label>Rental Period (in hours):</label>
        <input type="number" id="rentalPeriod" placeholder="Duration" min="0.5" step="0.5" required />
        <label>Pickup Date:</label>
        <input type="date" id="pickupDate" required />
        <label for="rentalStartTime">Select Rental Start Time:</label>
        <select id="rentalStartTime" name="rentalStartTime" required>
          <option value="">--Select Time--</option>
          <!-- Time options will be generated dynamically -->
        </select>
        <!-- Rental End Time (Auto Populated) -->
        <label for="rentalEndTime">Rental End Time:</label>
        <input type="text" id="rentalEndTime" name="rentalEndTime" readonly />
        <button type="submit">Confirm Booking</button>
      </form>
      <p id="bookingMessage"></p>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div id="modalContent">
        <h2>Login Required</h2>
        <p>You must be logged in to access the booking page.</p>
        <button id="modalLoginButton">Go to Login</button>
        <button id="modalCloseButton">Close</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
