<!-- AdminDashboard.html -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/Logo.png" alt="AZoom Logo" />
            </div>
            <button class="hamburger" onclick="toggleMenu()">&#9776;</button>
            <ul class="nav-links" id="navLinks">
                <li><a href="AdminDashboard.html" onclick="navClick('Dashboard')">Dashboard</a></li>
                <li><a href="DamageInspection.html" onclick="navClick('Car Inspection')">Car Inspection</a></li>
            </ul>
            <div id="greeting" style="color: white; margin-left: 20px;"></div>
            <button id="loginButton" class="login-btn">Login</button>
        </nav>
        </header>
        <h1>Admin Dashboard</h1>
        <h2>Manage Users</h2>
        <div id="userDataSection">
            <p id="usernameDisplay">Username:</p>
        </div>

        <!-- Modal for Reset Password -->
        <div id="resetModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Reset email sent!</p>
            </div>
        </div>



        <script src="script.js"></script>
    </body>
</html>
