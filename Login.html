<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AZoom Car Rental</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div style="max-width: 400px; margin: 60px auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.1);">
        <h2 style="text-align:center; margin-bottom: 20px; color: #1e3a8a;">Customer Login</h2>
        <form id="loginForm">
          <input type="text" id="loginIdentifier" placeholder="Email or Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
          <button id="resetPasswordButton">Reset Password</button>
        </form>
        <p id="loginMessage" style="color: red; text-align: center; margin-top: 10px;"></p>
        <button class="back-btn" id="backToHomeBtn">Back to Home</button>
      </div>
    </main>

      <!-- Modal for Reset Password -->
      <div id="resetModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
            <p>Reset email sent!</p>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
